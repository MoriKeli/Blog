    {% load static %}
    <link rel="shortcut icon" href="{% static 'img/favicon.png' %}" type="image/x-icon">
    <link rel="stylesheet" href="{% static 'css/styles.css' %}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.min.js" integrity="sha384-IDwe1+LCz02ROU9k972gdyvl+AESN10+x7tBKgc9I5HFtuNz0wWnPclzo6p9vxnk" crossorigin="anonymous"></script>
    <title>Blog &centerdot; {% block title %}{% endblock %}</title>
    <header class="site-header">
        <nav class="navbar navbar-expand-lg navbar-dark bg-steel fixed-top">
            <div class="container">
                <a href="{% url 'homepage' %}" class="navbar-brand ml-4 text-center"><img src="{% static 'img/favicon.png' %}" alt="logo"> Blog</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarToggle">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarToggle">
                    <div class="navbar-nav mr-5">
                        {% if user.is_authenticated %}
                        <a href="{% url 'homepage' %}" class="nav-item nav-link"><i class="bi-house-fill"></i> Home</a>
                        <a href="{% url 'upload_blog' %}" class="nav-item nav-link"><i class="bi-send-plus-fill"></i> Post</a>
                        {% endif %}
                    </div>
                    <div class="navbar-nav account-links">
                        {% if user.is_authenticated %}
                        <a href="{% url 'profile' %}" class="nav-item nav-link"><i class="bi-person-fill"></i> Hello, <b class="fst-italic">{{ request.user.username }}</b></a>
                        <a href="{% url 'profile' %}" class="nav-item nav-link"><i class="bi-person-circle"></i> Profile</a>
                        <a href="{% url 'user_logout' %}" class="nav-item nav-link"><i class="bi-door-open-fill"></i> Logout</a>
                        {% else %}
                        <a href="{% url 'login' %}" class="nav-item nav-link"><i class="bi-door-closed-fill"></i> Login</a>
                        <a href="{% url 'signup' %}" class="nav-item nav-link"><i class="bi-person-plus-fill"></i> Register</a>
                        {% endif %}
                    </div>
                </div>
            </div>
        </nav>
    </header>
    {% block content %}
    {% endblock %}
